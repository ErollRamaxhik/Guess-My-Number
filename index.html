<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="heading">Guess My Number</h1>
      <div class="number">?</div>
    </header>
    <p class="guess-between">Guess Between 1-20</p>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
        <button class="btn again">Play Again!</button>
      </section>
      <section class="right">
        <span class="messageblock">Start guessing</span>
        <span class="message">Score: <span class="score">12</span></span>
        <span class="message">High Score: <span class="highscore">0</span></span>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
